<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<iframe class="container" src="https://free-webchat.000webhostapp.com"></iframe>
	<div class="wait" >
		<img src="Logo.png" id="load" /><br>
		<div style="color:red;" id="tell" ></div>
	</div>
</body>
</html>
<style type="text/css">
body {
	margin:0;
	padding:0;
	box-sizing:border-box;
}
iframe {
	width:100%;
	height:100vh;
	border:none;
	display:none;
}
.wait {
	width:100%;
	height:100vh;
	display:flex;
	justify-content:center;
	align-items:center;
	background:#125;
	flex-direction:column;
}
img {
	border-radius:90%;
	width:100px;
	animation:img 1s infinite;
}
@keyframes img {
100% {
	transform:rotate(360deg);
}
}
center {
	font-size:50px;
	margin-top:10px;
	color:red;
}
</style>
<script type="text/javascript">
setTimeout(() => {
if(navigator.onLine == true){
	document.querySelector("iframe").style.display = "block";
	document.querySelector(".wait").style.display = "none";
} else {
	document.querySelector("iframe").style.display = "none";
	document.querySelector(".wait").style.display = "flex";
	tell.innerHTML = "There's no internet connection! <br><center>üåê</center>";
}
setInterval(() => {
if(navigator.onLine == true){
	document.querySelector("iframe").style.display = "block";
	document.querySelector(".wait").style.display = "none";
} else {
	document.querySelector("iframe").style.display = "none";
	document.querySelector(".wait").style.display = "flex";
	tell.innerHTML = "There's no internet connection! <br><center>üåê</center>";
}
});
}, 5000);
</script>
